<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headFragment}"></head>

<body>

<div th:replace="~{fragments/headerFragment}"></div>

<br/><br/>
<div class="container">
    <h2>Выполненные задачи</h2>

    <!-- Форма для отправки фильтров на сервер -->
    <form action="#" th:action="@{/admin/operations}" method="get" id="filterForm">

        <div class="form-group mx-2">
            <label for="startDate">От:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" required th:value="${startDate}" />
        </div>

        <div class="form-group mx-2">
            <label for="endDate">До:</label>
            <input type="date" id="endDate" name="endDate" class="form-control" required th:value="${endDate}" />
        </div>

        <label for="customerSelect" class="form-label"> Выберите заказчика:</label>
        <select id="customerSelect" name="customerId" class="form-select">
            <option value="0" th:selected="${selectedCustomerId eq 0}">Все заказчики</option>
            <!-- Используем th:each для обработки заказчиков -->
            <option th:each="customer : ${customers}"
                    th:value="${customer.id}"
                    th:text="${customer.name}"
                    th:selected="${customer.id eq selectedCustomerId}">
            </option>
        </select>

        <!-- Добавляем выпадающий список для выбора категории -->
        <div class="form-group mx-2">
            <label for="category">Категория:</label>
            <select id="category" name="categoryId" class="form-control">
                <option value="0" th:selected="${selectedCategoryId eq 0}">Все категории</option>
                <!-- Используем Thymeleaf для генерации опций категорий -->
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                        th:selected="${category.id eq selectedCategoryId}"></option>
            </select>
        </div>

        <div class="form-group mx-2">
            <label for="seamstressSelect" class="form-label">Выберите швею:</label>
            <select id="seamstressSelect" name="seamstressId" class="form-select">
                <option value="">Все швеи</option>
                <!-- Используем th:each для обработки швей -->
                <option th:each="seamstress : ${seamstresses}"
                        th:value="${seamstress.id}"
                        th:text="${seamstress.name}"
                        th:selected="${seamstress.id eq selectedSeamstressId}">
                </option>
            </select>
        </div>

        <div class="form-group d-flex justify-content-end p-2">
            <button type="submit" class="btn btn-primary">Ок</button>
        </div>
    </form>

    <a th:href="@{/admin/operations/new}" class="btn btn-primary">Добавить новую выполненную задачу</a>

    <table class="table">
        <thead>
        <tr>

            <th>Тип</th>
            <th>Категория</th>
            <th>Задача</th>
            <th>Швея</th>
            <th th:each="workedByDate : ${workedList[0].workedByDateList}" th:text="${T(java.time.format.DateTimeFormatter).ofPattern('dd.MM.yy').format(workedByDate.date)}"></th>

           <th>Сумма</th>
            <!--<th>Количество</th> -->
            <th>Время</th>
            <th>Действия</th>

        </tr>
        </thead>
        <tbody>


        <!-- Используйте th:each для обработки выполненных задач -->
        <tr th:each="operation : ${operations}">
            <td th:text="${operation.taskType.abbreviatedName}"></td>
            <td th:text="${operation.category.name}"></td>
            <td th:text="${operation.task.name}"></td>
            <td th:text="${operation.seamstress.name}"></td>

           <td th:if="${operation.taskType.abbreviatedName == 'Кол-я'}"
                th:each="workedByDate : ${workedList[0].workedByDateList}"
                th:text="${workedByDate.quantitativeWorked}"></td>

            <td th:if="${operation.taskType.abbreviatedName == 'Час-я'}"
                th:each="workedByDate : ${workedList[0].workedByDateList}"
                th:text="0"></td>
            <td th:if="${operation.taskType.abbreviatedName == 'Уп-ка'}"
                th:each="workedByDate : ${workedList[0].workedByDateList}"
                th:text="0"></td>

            <td th:if="${operation.taskType.abbreviatedName == 'Кол-я'}"
                th:text="сумма"></td>
            <td th:if="${operation.taskType.abbreviatedName == 'Час-я'}"
                th:text="0"></td>
            <td th:if="${operation.taskType.abbreviatedName == 'Уп-ка'}"
                th:text="0"></td>

            <td th:if="${operation.hoursWorked != null}">

                <script th:inline="javascript">
                    var totalSeconds = [[${operation.hoursWorked.toMillis() / 1000}]];
                    var hours = Math.floor(totalSeconds / 3600);
                    var minutes = Math.floor((totalSeconds % 3600) / 60);
                    var formattedDuration = ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2);
                    document.write(formattedDuration);
                </script>
            </td>
            <td th:if="${operation.hoursWorked == null}">N/A</td>
            <td>

                <span th:if="${startDate == endDate && startDate == operation.date}">

                <a th:href="@{'/admin/operations/edit/' + ${operation.id}}" class="btn btn-warning btn-sm">
                    Edit
                </a>
                    <!-- Добавляем атрибут data-bs-toggle и data-bs-target для модального окна -->
                <a href="#" class="btn btn-danger btn-sm"
                   data-bs-toggle="modal"
                   th:attr="data-bs-target='#deleteModal' + ${operation.id}">
                    Del
                </a>
                </span>
                <span th:unless="${startDate == endDate && startDate == operation.date}">N/A</span>
            </td>

        </tr>
        </tbody>
    </table>

</div>

<!-- Модальное окно для подтверждения удаления -->
<div th:each="operation : ${operations}">
    <div th:attr="id='deleteModal' + ${operation.id}" class="modal fade" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Ваш текст подтверждения удаления -->
                    Уверены, что хотите удалить выполненную задачу?
                </div>
                <div class="modal-footer">
                    <!-- Кнопка для подтверждения удаления -->
                    <a th:href="@{/admin/operations/delete/{id}(id=${operation.id})}" class="btn btn-danger">Удалить</a>
                    <!-- Кнопка для закрытия модального окна -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
